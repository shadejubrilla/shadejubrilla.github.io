<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact — Afolashade Joy Jubrilla</title>
    <meta
      name="description"
      content="Get in touch for KYC, governance or advocacy collaborations."
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      href="images/icon-192.png"
      sizes="192x192"
    />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          initMobileMenu();
        });

        fetch("footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });
      
      function initMobileMenu() {
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (hamburger && mobileMenu) {
          hamburger.addEventListener('click', () => {
            const isActive = hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.classList.toggle('menu-open', isActive);
            document.documentElement.classList.toggle('menu-open', isActive);
          });

          const menuLinks = mobileMenu.querySelectorAll('a');
          menuLinks.forEach(link => {
            link.addEventListener('click', () => {
              hamburger.classList.remove('active');
              mobileMenu.classList.remove('active');
              document.body.classList.remove('menu-open');
              document.documentElement.classList.remove('menu-open');
            });
          });
        }
      }

      // Scroll-triggered animations
      function initScrollAnimations() {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px"
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("animate");
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        // Observe sections
        document.querySelectorAll("section").forEach((section) => {
          observer.observe(section);
        });

        // Observe section heads
        document.querySelectorAll(".section-head").forEach((head) => {
          observer.observe(head);
        });

        // Observe cards with staggered delay
        document.querySelectorAll(".card").forEach((card, index) => {
          observer.observe(card);
        });

        // Observe metrics with staggered delay
        document.querySelectorAll(".metric").forEach((metric, index) => {
          observer.observe(metric);
        });
      }

      // Add js-enabled class for progressive enhancement
      document.documentElement.classList.add("js-enabled");

      // Initialize animations when DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initScrollAnimations);
      } else {
        initScrollAnimations();
      }
    </script>

    <header class="page-hero">
      <div class="container">
        <h1>Let's connect</h1>
        <p class="section-sub">
          For projects, speaking and mentorship — I reply thoughtfully.
        </p>
      </div>
    </header>
    <main class="container" style="padding: 32px 0 48px">
      <div class="cards" style="margin-bottom: 24px">
        <div class="card">
          <h3>Email</h3>
          <p>
            <a href="mailto:jubrillaafolashade@gmail.com"
              >jubrillaafolashade@gmail.com</a
            >
          </p>
        </div>
        <div class="card">
          <h3>LinkedIn</h3>
          <p>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/afolashade-jubrilla-mba-ma-62036ab9"
              >Connect</a
            >
          </p>
        </div>
        <div class="card">
          <h3>Location</h3>
          <p>Rotterdam, Netherlands</p>
        </div>
      </div>
      <form
        action="https://formspree.io/f/YOUR_FORMSPREE_ID"
        method="POST"
        class="contact-form"
      >
        <div class="grid">
          <label
            ><span>Your Name</span><input type="text" name="name" required
          /></label>
          <label
            ><span>Your Email</span
            ><input type="email" name="_replyto" required
          /></label>
        </div>
        <label
          ><span>Subject</span
          ><input
            type="text"
            name="subject"
            placeholder="KYC review, Policy, Speaking"
            required
        /></label>
        <label
          ><span>Message</span
          ><textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit" class="btn">Send</button>
        <p
          class="hint"
          style="font-size: 13px; margin-top: 12px; color: var(--muted)"
        >
          Replace <code>YOUR_FORMSPREE_ID</code> to receive messages.
        </p>
      </form>
    </main>

    <div id="footer"></div>
  </body>
</html>
