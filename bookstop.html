<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book Shop — Afolashade Joy Jubrilla</title>
    <meta
      name="description"
      content="Research and writing on inclusion, freedom and human centered development."
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      href="images/icon-192.png"
      sizes="192x192"
    />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      fetch("nav.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbar").innerHTML = html;
          initMobileMenu();
        });

      fetch("footer.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("footer").innerHTML = html;
        });

      function initMobileMenu() {
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobileMenu");

        if (hamburger && mobileMenu) {
          hamburger.addEventListener("click", () => {
            const isActive = hamburger.classList.toggle("active");
            mobileMenu.classList.toggle("active");
            document.body.classList.toggle("menu-open", isActive);
            document.documentElement.classList.toggle("menu-open", isActive);
          });

          const menuLinks = mobileMenu.querySelectorAll("a");
          menuLinks.forEach((link) => {
            link.addEventListener("click", () => {
              hamburger.classList.remove("active");
              mobileMenu.classList.remove("active");
              document.body.classList.remove("menu-open");
              document.documentElement.classList.remove("menu-open");
            });
          });
        }
      }

      // Scroll-triggered animations
      function initScrollAnimations() {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("animate");
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);

        document.querySelectorAll("section").forEach((section) => {
          observer.observe(section);
        });

        document.querySelectorAll(".section-head").forEach((head) => {
          observer.observe(head);
        });

        document.querySelectorAll(".card").forEach((card, index) => {
          observer.observe(card);
        });

        document.querySelectorAll(".metric").forEach((metric, index) => {
          observer.observe(metric);
        });
      }

      document.documentElement.classList.add("js-enabled");

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initScrollAnimations);
      } else {
        initScrollAnimations();
      }
    </script>

    <!-- Page hero -->
    <main class="container">
      <section class="page-hero" aria-hidden="false">
        <div class="container">
          <div class="section-head">
            <h1>Book Shop</h1>
            <p class="section-sub"></p>
          </div>
        </div>
      </section>

      <section id="gallery" class="gallery-section">
        <div class="gallery-grid">
          <figure><img src="images/ai.jpg" alt="Surviving The AI Recession"></figure>
          <blockquote class="gallery-caption">
            <p>
              Technology is rewriting the rules of work, and disruption is no longer
              a headline—it's a rhythm. Surviving the AI Recession by Afolashade Joy Jubrilla
              is a guide for professionals and organizations learning to navigate change with confidence.
            </p>
            <a class="btn" href="https://a.co/d/iI02s3C" target="_blank" rel="noopener noreferrer">Get A Copy</a>
          </blockquote>
        </div>
      </section>

    <div id="footer"></div>
    <script>
(function() {
  'use strict';
  function createLightbox() {
    const lightbox = document.createElement('div');
    lightbox.className = 'lightbox';
    lightbox.setAttribute('aria-hidden', 'true');
    lightbox.setAttribute('role', 'dialog');
    lightbox.setAttribute('aria-modal', 'true');
    
    lightbox.innerHTML = `
      <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
      <img class="lightbox-image" src="" alt="">
      <div class="lightbox-caption"></div>
    `;
    
    document.body.appendChild(lightbox);
    return lightbox;
  }

  // Initialize lightbox
  function initLightbox() {
    const lightbox = createLightbox();
    const lightboxImg = lightbox.querySelector('.lightbox-image');
    const lightboxCaption = lightbox.querySelector('.lightbox-caption');
    const closeBtn = lightbox.querySelector('.lightbox-close');
    const galleryImages = document.querySelectorAll('.gallery-grid figure');

    // Open lightbox
    function openLightbox(img, caption) {
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = img.alt || '';
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
      
      // Focus close button for accessibility
      setTimeout(() => closeBtn.focus(), 100);
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
      lightboxImg.src = '';
    }

    // Add click handlers to gallery images
    galleryImages.forEach(figure => {
      figure.addEventListener('click', (e) => {
        const img = figure.querySelector('img');
        if (img) {
          openLightbox(img);
        }
      });

      // Keyboard accessibility
      figure.setAttribute('tabindex', '0');
      figure.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          const img = figure.querySelector('img');
          if (img) {
            openLightbox(img);
          }
        }
      });
    });

    // Close button click
    closeBtn.addEventListener('click', closeLightbox);

    // Click outside image to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Escape key to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.getAttribute('aria-hidden') === 'false') {
        closeLightbox();
      }
    });
  }

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initLightbox);
  } else {
    initLightbox();
  }
})();
    </script>
  </body>
</html>
